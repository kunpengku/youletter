mment"> * DATE 17/11/10.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> fupeng.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">enum</span> Phone &#123;</span><br><span class="line">    IPHONE &#123;</span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">price</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> IPHONE_PRICE;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;, XIAOMI &#123;</span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">price</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> XIAOMI_PRICE;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;, HUAWEI &#123;</span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">price</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> HUAWEI_PRICE;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> IPHONE_PRICE = <span >        System.out.println(Phone.valueOf(<span class="string">"IPHONE"</span>) == Phone.IPHONE);</span><br><span class="line">        System.out.println(Phone.ofPrice(<span class="number">9888</span>) == Phone.IPHONE);</span><br><span class="line">        System.out.println(Phone.ofPrice(<span class="number">9888</span>) == Phone.HUAWEI);</span><br><span class="line">        System.out.println(Phone.ofPrice(<span class="number">9888</span>) == Phone.XIAOMI);</span><br><span class="line">        System.out.println(Phone.ofPrice(<span class="number">3888</span>) == Phone.XIAOMI);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
