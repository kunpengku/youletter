<p>下午最后一节下课后，大家都跑到院子里打雪仗。</p>
<p>我搓了一个雪球，看见你搓了一个更大的雪球。但是并没有浪费的扔出去。</p>
<p>我感觉到，那是给我准备的。</p>
<p>今天，还是在这个地方，还是一样的雪。</p>
<p>我也没有搓雪球。</p>
<p>你也没有看到雪。</p>
