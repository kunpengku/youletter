><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">private static int calculatePasswordStrength(String password) &#123;</span><br><span class="line">       //total score of password</span><br><span class="line">       int iPasswordScore = 0;</span><br><span class="line"></span><br><span class="line">       if (password.length() &lt; 8 || password.length() &gt; 20) &#123;</span><br><span class="line">           return 0;</span><br><span class="line">       &#125; else &#123;</span><br><span class="line">           iPasswordScore += 1;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       //if it contains one digit, add 1 to total score</span><br><span class="line">       if (password.matches(&quot;(?=.*[0-9]).*&quot;)) &#123;</span><br><span class="line">           iPasswordScore += 1;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       //if it contains one lower case letter, add 1 to total score</span><br><span class="line">       if (password.matches(&quot;(?=.*[a-z]).*&quot;)) &#123;</span><br><span class="line">           iPasswordScore += 1;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       //if it contains one upper case letter, add 1 to total score</span><br><span class="line">       if (password.matches(&quot;(?=.*[A-Z]).*&quot;)) &#123;</span><br><span class="line">           iPasswordScore += 1;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       //if it contains one special character, add 1 to total score</span><br><span class="line">       if (password.matches(&quot;(?=.*[~!@#$%^&amp;*()_-]).*&quot;)) &#123;</span><br><span class="line">           iPasswordScore += 1;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       return iPasswordScore;</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure>
