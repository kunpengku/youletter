<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">RestTemplate restTemplate = new RestTemplate();</span><br><span class="line">String url = &quot;http://localhost:1450/cls/login&quot;;</span><br><span class="line">HttpHeaders headers = new HttpHeaders();</span><br><span class="line">headers.setContentType(MediaType.APPLICATION_FORM_URLENCODED);</span><br><span class="line"></span><br><span class="line">MultiValueMap&lt;String, String&gt; hashMap= new LinkedMultiValueMap&lt;String, String&gt;();</span><br><span class="line">hashMap.add(&quot;username&quot;, &quot;cla10002&quot;);</span><br><span class="line">hashMap.add(&quot;password&quot;, &quot;xxxx&quot;);</span><br><span class="line">hashMap.add(&quot;grant_type&quot;,&quot;password&quot;);</span><br><span class="line">HttpEntity&lt;MultiValueMap&lt;String, String&gt;&gt; request = new HttpEntity&lt;MultiValueMap&lt;String, String&gt;&gt;(hashMap, headers);</span><br><span class="line"></span><br><span class="line">ResponseEntity&lt;String&gt; response = restTemplate.postForEntity( url, request , String.class );</span><br><span class="line"></span><br><span class="line">//获得返回值</span><br><span class="line">String body = response.getBody();</span><br><span class="line">System.out.println(body.toString());</span><br></pre></td></tr></table></figure>
<p>GET </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">HttpHeaders headers = new HttpHeaders();</span><br><span class="line">headers.set(&quot;Accept&quot;, MediaType.APPLICATION_JSON_VALUE);</span><br><span class="line"></span><br><span class="line">UriComponentsBuilder builder = UriComponentsBuilder.fromHttpUrl(url)</span><br><span class="line">		.queryParam(&quot;msisdn&quot;, msisdn)</span><br><span class="line">		.queryParam(&quot;email&quot;, email)</span><br><span class="line">		.queryParam(&quot;clientVersion&quot;, clientVersion)</span><br><span class="line">		.queryParam(&quot;clientType&quot;, clientType)</span><br><span class="line">		.queryParam(&quot;issuerName&quot;, issuerName)</span><br><span class="line">		.queryParam(&quot;applicationName&quot;, applicationName);</span><br><span class="line"></span><br><span class="line">HttpEntity&lt;?&gt; entity = new HttpEntity&lt;&gt;(headers);</span><br><span class="line"></span><br><span class="line">HttpEntity&lt;String&gt; response = restTemplate.exchange(</span><br><span class="line">		builder.toUriString(), </span><br><span class="line">		HttpMethod.GET, </span><br><span class="line">		entity, </span><br><span class="line">		String.class);</span><br></pre></td></tr></table></figure>
